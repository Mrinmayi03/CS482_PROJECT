{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- Include the tabler.io CSS and JS files -->
    <link href="{% static 'tabler.min.css' %}" rel="stylesheet" />
    <script src="{% static 'tabler.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>YouTube Link</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video.title }}</td>
                    <td>{{ video.description }}</td>
                    <td>{{ video.duration }}</td>
                    <td><a href="{{ video.youtube_link }}">Watch on YouTube</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
