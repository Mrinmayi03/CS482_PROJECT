<!DOCTYPE html>
<html>
<body>

<h2>Transcript and Summary</h2>

<form action="">
  <label for="description">Original Transcript:</label><br>
  <textarea id="description" name="description" rows="4" cols="50">
    {{ transcript }}
  </textarea>
  <br>
  <label for="summary">Summary:</label><br>
  <textarea id="summary" name="summary" rows="4" cols="50">
    {{ summary }}
  </textarea>
</form> 

</body>
</html>
